<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="bg-white text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="border-b border-gray-100 py-4 px-8 flex justify-between items-center">
        <div class="flex items-center gap-2 text-blue-900 font-semibold text-lg">
            <i class="ph ph-book-open text-2xl"></i>
            <span>Library System</span>
        </div>
        <div class="flex gap-4">
            <button id="btn-open-login" class="px-4 py-2 text-gray-600 hover:text-blue-900 transition-colors font-medium">Entrar</button>
            <button id="btn-open-register" class="px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors shadow-sm font-medium">Criar Conta</button>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-8" id="hero-section">
        <div class="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div>
                <h1 class="text-4xl md:text-5xl font-serif text-blue-950 leading-tight mb-4">Sua Biblioteca de Bolso, Moderna e Rápida</h1>
                <p class="text-gray-500 mb-8 text-lg">Organize, descubra e gerencie seus livros favoritos em um só lugar. Simples, elegante e feito para quem ama leitura.</p>
                <button class="px-6 py-3 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors shadow-md font-medium">Comece Agora — É Grátis</button>
            </div>
            <div class="hidden md:flex justify-center">
                <img src="https://illustrations.popsy.co/blue/surreal-hourglass.svg" alt="Ilustração de Livros" class="w-full max-w-sm opacity-90">
            </div>
        </div>
    </main>

    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
            <button id="btn-close-login" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700"><i class="ph ph-x text-xl"></i></button>
            <h2 class="text-2xl font-serif text-blue-950 mb-6 text-center">Bem-vindo de volta</h2>
            
            <form id="login-form" class="flex flex-col gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="login-email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="login-password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                </div>
                <button type="submit" id="btn-submit-login" class="w-full mt-4 px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors font-medium">Fazer Login</button>
            </form>
        </div>
    </div>

    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-xl max-w-sm w-full relative">
            <button id="btn-close-register" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700"><i class="ph ph-x text-xl"></i></button>
            <h2 class="text-2xl font-serif text-blue-950 mb-6 text-center">Criar Conta</h2>
            
            <form id="register-form" class="flex flex-col gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="register-name" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="register-email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                    <input type="password" id="register-password" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" required>
                </div>
                <button type="submit" id="btn-submit-register" class="w-full mt-4 px-4 py-2 bg-blue-900 text-white rounded-lg hover:bg-blue-800 transition-colors font-medium">Registrar</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
